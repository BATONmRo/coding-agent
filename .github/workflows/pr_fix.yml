name: PR Fix (Code Agent Iteration)

on:
  pull_request_target:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  fix:
    if: github.event.label.name == 'ai-changes-requested'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Code Agent (iteration)
        env:
          # На итерации PR_NUMBER — главный идентификатор
          PR_NUMBER: ${{ github.event.pull_request.number }}

          # Можно оставить ISSUE_NUMBER для совместимости, но лучше число
          ISSUE_NUMBER: ${{ github.event.pull_request.number }}

          ISSUE_TITLE: ${{ github.event.pull_request.title }}
          ISSUE_BODY: ${{ github.event.pull_request.body }}

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_API_TOKEN: ${{ secrets.GH_PAT }}
          YANDEX_IAM_TOKEN: ${{ secrets.YANDEX_IAM_TOKEN }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          YANDEX_MODEL: yandexgpt-lite
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python -u -m code_agent.cli run --pr "${PR_NUMBER}"